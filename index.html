<!DOCTYPE html>
<html lang="pt-br">
<!-- Define o idioma principal da página como português do Brasil para acessibilidade e SEO -->

<head>
  <!-- Cabeçalho da página: contém metadados e configurações importantes -->

  <meta charset="UTF-8" />
  <!-- Define a codificação de caracteres como UTF-8, garantindo suporte a acentos e símbolos especiais -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Garante que a página seja responsiva em dispositivos móveis -->

  <meta name="description"
    content="Otton Cristais – Descubra cristais naturais, pedras preciosas e itens esotéricos de alta qualidade." />
  <!-- Descrição breve da página, usada por mecanismos de busca (SEO) e em resultados de pesquisa -->

  <meta name="author" content="Otton Cristais" />
  <!-- Informa o autor do conteúdo da página -->

  <meta name="keywords"
    content="cristais, pedras naturais, cura energética, esoterismo, minerais, colecionáveis, joias com pedras" />
  <!-- Palavras-chave relacionadas ao conteúdo do site (usado para SEO, embora menos relevante hoje em dia) -->

  <!-- Meta tags Open Graph (para compartilhamento em redes sociais como Facebook, WhatsApp, etc.) -->
  <meta property="og:title" content="Otton Cristais – Cristais Naturais e Energéticos" />
  <!-- Título que aparecerá ao compartilhar o link nas redes sociais -->

  <meta property="og:description"
    content="Descubra nossa coleção exclusiva de cristais naturais, pedras raras e itens esotéricos para cura, decoração e colecionismo." />
  <!-- Descrição exibida ao compartilhar o link -->

  <meta property="og:type" content="website" />
  <!-- Define o tipo de conteúdo como site -->

  <meta property="og:url" content="https://www.ottoncristais.com.br  " />
  <!-- URL oficial do site (cuidado: há espaços no final que devem ser removidos) -->

  <meta property="og:image" content="/social-preview.jpg" />
  <!-- Imagem que será exibida ao compartilhar o link (deve ser substituída por um caminho real e acessível) -->

  <!-- Favicon - ícone do site que aparece na aba do navegador -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <!-- Favicon em formato SVG (moderno e vetorial) -->
  <link rel="alternate icon" href="/favicon.ico" />
  <!-- Favicon alternativo em formato ICO (compatível com todos os navegadores) -->

  <!-- Título da página exibido na aba do navegador e nos resultados de busca -->
  <title>Otton Cristais</title>

  <!-- Controla como os motores de busca indexam a página -->
  <meta name="robots" content="index, follow" />
  <!-- Permite que o site seja indexado e seus links sejam seguidos (importante para SEO) -->
  <!-- Obs: durante o desenvolvimento, pode-se usar "noindex, nofollow"; em produção, "index, follow" é ideal -->
</head>

<body>
  <!-- Corpo da página: onde o conteúdo será renderizado -->

  <!-- Container principal onde a aplicação React será montada (usado pelo Vite/React) -->
  <div id="root"></div>
  <!-- Este elemento é o ponto de entrada da aplicação React. O conteúdo será injetado aqui dinamicamente -->

  <!-- Carrega o script principal da aplicação usando módulos do JavaScript (TypeScript com React, no caso) -->
  <script type="module" src="/src/main.tsx"></script>
  <!-- O Vite usa esse script como ponto de entrada para carregar a aplicação em modo desenvolvimento/produção -->
</body>

</html>
